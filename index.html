<!DOCTYPE html>
<html>
<head>
	<title>Connor Keevill</title>
	<link href="/dist/output.css" rel="stylesheet" />
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
	<link
		href="https://fonts.googleapis.com/css?family=JetBrains Mono"
		rel="stylesheet"
	/>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js" type="module"></script>
</head>
<body>
<div class="tilting-card-parent bg-gradient-to-r from-blue-900 to-purple-900 p-20 h-screen">
	<!-- The terminal -->
	<div
		id="terminal"
		class="tilting-card bg-black rounded-lg overflow-hidden shadow-2xl h-full w-2/3 m-auto">
		<!-- Terminal header -->
		<div class="flex items-center bg-gray-800 py-2 px-4">
			<div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
			<div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
			<div class="w-3 h-3 rounded-full bg-green-500"></div>
		</div>
		<!-- Terminal content -->
		<div class="bg-black text-color-terminal overflow-y-auto p-10 h-full">
			<!-- whoami -->
			<div class>
				<span>$ </span><span id="whoami-command"></span>
			</div>
			<!-- Connor Keevill -->
			<div class="ml-2 my-5">
				<strong><span class="md:text-9xl text-5xl tracking-tighter" id="name-output"></span></strong>
			</div>
			<!-- id -->
			<div>
				<span class="invisible" id="id-command">$ </span>
			</div>
			<!-- About me -->
			<div id="about-me" class="invisible border-color-terminal border-4 mt-5 p-5 rounded-lg grid grid-cols-10 gap-7">
				<div class="col-span-2">
					<img src="images/IMG_9168.jpeg" class="rounded-lg"/>
				</div>
				<div class="col-span-8">
					<p class="text-4xl mb-3">Hi, I'm Connor.</p>
					<p>I like making things</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
