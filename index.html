<!DOCTYPE html>
<html>

<head>
	<title>Connor Keevill</title>
	<link href="/dist/output.css" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
	<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>

	<script src="script.js" type="module"></script>
</head>

<body>
	<div class="grid grid-cols-10 mt-5">
		<div class="col-span-4">
			<!-- The terminal -->
			<div class="bg-black rounded-lg overflow-hidden shadow mx-10">
				<!-- Terminal header -->
				<div class="flex items-center bg-gray-800 py-2 px-4">
					<div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
					<div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
					<div class="w-3 h-3 rounded-full bg-green-500"></div>
				</div>
				<!-- Terminal content -->
				<div class="bg-black text-color-terminal p-4 overflow-y-scroll">
					<div class="input-line">
						<span class="prompt">$</span>
						<span id="command"></span>
						<span class="cursor" id="command-cursor"></span>
					</div>
					<div class="output-line">
						<strong><span id="name"></span></strong>
					</div>
				</div>
			</div>
		</div>
		<!-- About me -->
		<div class="col-span-6">
			<p>hello</p>
		</div>
	</div>
</body>

</html>
