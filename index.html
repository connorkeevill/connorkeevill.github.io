<body>
<div class="tilting-card-parent bg-gradient-to-r from-sky-400 to-violet-500 p-20 h-screen">
	<!-- The terminal -->
	<div
		id="terminal"
		class="tilting-card bg-black rounded-lg overflow-hidden shadow-2xl transition-shadow duration-500">
		<!-- Terminal header -->
		<div class="flex items-center bg-gray-800 py-2 px-4">
			<div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
			<div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
			<div class="w-3 h-3 rounded-full bg-green-500"></div>
		</div>
		<!-- Terminal content -->
		<div class="bg-black text-color-terminal overflow-y-auto p-10 h-60">
			<!-- Terminal command and response -->
			<div class="h-4">
				<span>$ </span><span id="command"></span>
				<span class="cursor" id="command-cursor"></span>
			</div>
			<div class="ml-2 my-5">
				<strong><span class="md:text-7xl text-5xl" id="name"></span></strong>
			</div>
			<div id="post-cursor" class="invisible h-4">
				<span>$ </span>
				<span class="cursor"></span>
			</div>
			<!-- About me -->
			<div class="col-span-6">
