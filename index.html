<!DOCTYPE html>
<html>
<head>
	<title>Connor Keevill</title>
	<link href="/dist/output.css" rel="stylesheet" />
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
	<link rel="preload" href="./font/acorn.woff" as="font">
	<link
		href="https://fonts.googleapis.com/css?family=JetBrains Mono"
		rel="stylesheet"
	/>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js" type="module"></script>
</head>
<body>
<div class="tilting-card-parent p-20 h-screen">
	<!-- The terminal -->
	<div
		id="terminal"
		class="tilting-card bg-black rounded-lg overflow-hidden shadow-2xl w-4/5 mx-auto">
		<!-- Terminal header -->
		<div class="flex items-center bg-gray-800 py-2 px-4">
			<div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
			<div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
			<div class="w-3 h-3 rounded-full bg-green-500"></div>
		</div>
		<!-- Terminal content -->
		<div class="bg-black text-white overflow-y-auto p-10 h-full">
			<!-- whoami -->
			<div class>
				<span class="text-xl" id="whoami-command">connor@keevill:~$ </span>
			</div>
			<!-- Connor Keevill -->
			<div class="ml-2 my-5">
				<strong><span class="md:text-8xl text-5xl tracking-tighter" id="name-output"></span></strong>
			</div>
			<!-- About me -->
			<div class="ml-2 my-5">
				<strong><span class="md:text-6xl text-4xl tracking-tighter" id="about-output"></span></strong>
			</div>
		</div>
	</div>
</div>
</body>
</html>
